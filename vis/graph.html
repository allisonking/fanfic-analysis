<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  fill: none;
  stroke: #bbb;
}

</style>
<svg width="960" height="600"></svg>
<button id='printbutton'> print</button>
<script src='js/d3.min.js'></script>
<!--<script src="https://d3js.org/d3.v4.min.js"></script>-->
<script>
d3.select('#printbutton').on('click', printInfo);

function printInfo(){
  var nodeInfo = [];
  var interInfo = [];
  d3.selectAll('.node')
    .filter(function(d){
      nodeInfo.push(d);
    })
  d3.selectAll('.intermediate')
    .filter(function(d){
      interInfo.push(d);
    })
  console.log(nodeInfo);
  console.log(interInfo);
}

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var colorMap = {
  'Gryffindor' : 'red',
  'Slytherin' : 'green',
  'Hufflepuff' : 'yellow',
  'Ravenclaw' : 'blue',
  'other' : 'grey'
}

var linkScale = d3.scaleLog()
                  .range([1, 6])

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().distance(20).strength(0.5))
    .force("charge", d3.forceManyBody().strength(-80))
    .force("center", d3.forceCenter(width / 2, height / 2));

d3.json("data/d3/potter.json", function(error, graph) {
  if (error) throw error;

  var nodes = graph.nodes,
      nodeById = d3.map(nodes, function(d) { return d.id; }),
      links = graph.links,
      bilinks = [];

  var min_link_val = 200000;
  var max_link_val = 0;
  links.forEach(function(link) {
    var s = link.source = nodeById.get(link.source),
        t = link.target = nodeById.get(link.target),
        v = +link.value,
        i = {}; // intermediate node
    if (v < min_link_val) {
      min_link_val = v;
    }
    if (v > max_link_val) {
      max_link_val = v;
    }
    nodes.push(i);
    links.push({source: s, target: i}, {source: i, target: t});
    bilinks.push([s, i, t, v]);
  });

  linkScale.domain([min_link_val, max_link_val]);

  var link = svg.selectAll(".link")
    .data(bilinks)
    .enter().append("path")
      .attr("class", "link")
      .attr('stroke-width', function(d) {
        return linkScale(d[3]);
      })
      .style('stroke', 'grey');
      //.call(d3.drag()
      //      .on('start', 'linkdragstarted'))
      //      .on('drag', 'linkdragged'));

  var node = svg.selectAll(".node")
    .data(nodes.filter(function(d) { return d.id; }))
    .enter().append("circle")
      .attr("class", "node")
      .attr("r", 10)
      .attr("fill", function(d) { return colorMap[d.house]; })
      .on('mouseover', handleNodeMouseOver)
      .on('mouseout', handleNodeMouseOut)
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged));
          //.on("end", dragended));

  var intermediates = svg.selectAll('.intermediate')
                         .data(nodes.filter(function(d) {
                           return typeof d.id == 'undefined';
                         }))
                         .enter().append('circle')
                         .attr('class', 'intermediate')
                         .attr('r', 2)
                         .attr('fill', 'purple')
                         .call(d3.drag()
                               .on('start', dragstarted)
                               .on('drag', dragged));

  simulation
      .nodes(nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(links);

  function ticked() {
    link.attr("d", positionLink);
    node.attr("transform", positionNode);
    intermediates.attr('transform', positionNode);
  }
});

function positionLink(d) {
  return "M" + d[0].x + "," + d[0].y
       + "S" + d[1].x + "," + d[1].y
       + " " + d[2].x + "," + d[2].y;
}

function positionNode(d) {
  return "translate(" + d.x + "," + d.y + ")";
}

function dragstarted(d) {
  handleNodeMouseOut(d);
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x, d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x, d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null, d.fy = null;
}

function handleNodeMouseOver(d) {
  var thisNodeId = getNodeId(d.id);
  var hoverInfo = svg.append('g')
                     .attr('id', 'hover-info');
  hoverInfo.append('text')
     .attr('id', thisNodeId)
     .attr('x', d.x + 10)
     .attr('y', d.y - 5)
     //.style('font-size', 15)
     .text(d.id);

  var targets = []
  var thisNodesLinks = d3.selectAll('.link')
                         .filter(function(link) {
                           if (link[0].id == d.id ) {//|| link[2].id == d.id) {
                             targets.push(link[2].id);
                             return true;
                           } else if (link[2].id == d.id) {
                             targets.push(link[0].id);
                             return true;
                           }
                           return false;
                         })
                         .style('stroke', 'rgb(50, 118, 231)');

  var nodePositions = [];
  var targetNodes = d3.selectAll('.node')
                      .filter(function(n) {
                        if (targets.indexOf(n.id) > -1) {
                          nodePositions.push({name: n.id, x: n.x, y: n.y});
                          return true;
                        }
                        return false;
                      });

  hoverInfo.selectAll('.target-text')
           .data(nodePositions)
           .enter().append('text')
           .attr('class', 'target-text')
           .attr('x', function(n) { return n.x + 10})
           .attr('y', function(n) { return n.y - 5})
           .text(function(n) { return n.name });
}

function handleNodeMouseOut(d) {
  d3.select('#hover-info').remove();
  d3.selectAll('.link')
    .style('stroke', 'grey');

}

function getNodeId(name) {
  return 'node' + name.replace(/ /g, '').replace(/\./g, '');
}

</script>
